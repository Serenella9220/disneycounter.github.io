<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" href="assets/img/OIP (1).jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Contatore Disney</title>
</head>

<body>
    <div id="image-container"></div>
    <button id="startButton" class="star-button" onclick="startCounter()">
        <span class="star-icon">&#9733;<span class="start-text">Start</span></span>
    </button>
    <audio id="soundtrack" controls loop style="display: none;">
        <source src="assets/audio/La (mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <h1 id="title">Contatore Disney</h1>
    <div id="counter-container">
        <span id="counter">0</span>
    </div>
    <div id="buttons">
        <button class="button-small button-orange" onclick="decrementCounter()">-</button>
        <button class="button-small button-orange" onclick="resetCounter()">Reset</button>
        <button class="button-small button-orange" onclick="incrementCounter()">+</button>
    </div>
    <video id="video-background" autoplay loop muted>
        <source src="assets/img/Disney Intro Full HD 1080p.mp4" type="video/mp4">
    </video>
</body>

</html>
